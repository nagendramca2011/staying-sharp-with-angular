<!DOCTYPE html>
<html lang="en" ng-app="NoteWrangler">

<head>
    <meta charset="utf-8">
    <title>Note Wrangler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">  
</head>

<body>
    <div class="nav-wrapper has-dropdown">
        <div class="nav-content">
            <div class="wrapper">
                <div class="nav-content-layout">
                    <div class="nav-list">

                        <a href="#/"
                           class="list-item"
                           ng-click="selected = 'notes'"
                           ng-class="{'active': selected == 'notes'}">Notes</a>

                        <a href="#/users"
                           class="list-item"
                           ng-click="selected = 'users'"
                           ng-class="{'active': selected == 'users'}">Users</a>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="hero-wrapper">
        <div class="hero-content">
            <div class="hero"></div>
        </div>
    </div>

    <div class="main-wrapper">
        <div ng-view=""></div>
    </div>

    <!-- Load Js libs -->

    <script src="bower_components/jquery/dist/jquery.js"></script>    
    <script src="bower_components/angular/angular.js"></script>    
    <script src="bower_components/angular-route/angular-route.js"></script>   
    <script src="js/app.js"></script>
    <script src="js/notes-create-controller.js"></script>
    <script src="js/notes-show-controller.js"></script>

</body>
</html>
